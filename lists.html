<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<link rel="stylesheet" href="static/css/urembo.css">
<style>
    h2{
        color: blueviolet;
        font-family: 'Times New Roman', Times, serif;
        font-size: x-large;
        /* text-align: center; */
    }
    
</style>
<body style="background-color: gold">
    <h2>Typer of Fruits</h2>

    <!-- ordered list -->
     <ol>

        <li>oranges</li>

        <li>apples</li>
     </ol>
     <!-- unordered list -->
      <h2>Type of Cars</h2>
<ul>
    <li>Mercedes</li>
    <li>Subaru</li>
    <li>toyota</li>
    <li>shelby cobra</li>
    <li>lamboughini</li>
    <li>volkswagen</li>
</ul>
